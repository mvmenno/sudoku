<html>
<head>
    <title>Sodoku</title>

    <script src="build/bundle.js"></script>
</head>


<div class="content">
    <h1>Sudoku</h1>
    <table class="sudoku">
    </table>
    <div class="remaining">
        <span class="rm-1">1</span>
        <span class="rm-2">2</span>
        <span class="rm-3">3</span>
        <span class="rm-4">4</span>
        <span class="rm-5">5</span>
        <span class="rm-6">6</span>
        <span class="rm-7">7</span>
        <span class="rm-8">8</span>
        <span class="rm-9">9</span>

        <span class="time">0sec</span>
    </div>

    <div class="new"><button class="btn-new">New game</button></div>
    <div class="solved" style="display: none;"><h2 style="background:#fff;padding:10px;">Solved Sudoku!</h2></div>
</div>
<style>
body{
    background:#333;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
h1{
    color: #fff;
}
.content{

    margin:0 auto;
    max-width:480px;
}
.content .new{
    margin-top:20px;
}
.remaining{
    background:#fff;
    padding:10px;
    border-radius:10px;
    max-width:250px;
    text-align: center;
    margin-top:20px;
    font-weight:bold;
    
}
.remaining .time{
    background:#666;
    padding:5px;
    float:right;    
    margin-top: -5px;
    min-width:60px;
}

.sudoku{
    border-collapse: collapse;
}
.sudoku tr{
    border-collapse: collapse;
}

.sudoku tr td{  
    padding:0;
    border-collapse: collapse;
    width:50px;
    height:50px;
    border:1px solid #666;
}    
.sudoku tr td input{
    background:rgb(180, 204, 255);
}  


.sudoku tr:nth-child(1) td{
    border-top:solid 2px;
}
.sudoku tr:nth-child(3n) td{
    border-bottom:solid 2px;
}
.sudoku tr td:nth-child(1){  

    border-left:solid 2px;
}
.sudoku tr td:nth-child(3n){  

    border-right:solid 2px;
}
.sudoku tr td input{
    width:100%;
    height:100%;
    border:0;
    color:#222;
    text-align: center;
    font-weight:600;
    font-size:1.4rem;
}

</style>
</html>
